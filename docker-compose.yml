version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=psb_learn
      - POSTGRES_USER=psb_user
      - POSTGRES_PASSWORD=psb_pass
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql+psycopg2://psb_user:psb_pass@db:5432/psb_learn
      - JWT_SECRET_KEY=changeme
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=60
      - MEDIA_ROOT=/app/media
    volumes:
      - backend_media:/app/media
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    depends_on:
      - backend
    ports:
      - "5173:80"

volumes:
  db_data:
  backend_media:
